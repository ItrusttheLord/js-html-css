<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <form>
          <div class="display">
            <input type="text" name="display" />
          </div>
          <div>
            <input
              type="button"
              value="AC"
              onclick="display.value = '' "
              class="operator AC"
            />
            <input
              type="button"
              value="DE"
              onclick="display.value = display.value.toString().slice(0, -1) "
              class="operator DE"
            />
            <input
              type="button"
              value="."
              onclick="display.value += '.'"
              class="operator decimal"
            />
            <input
              type="button"
              value="/"
              onclick="display.value += '/'"
              class="operator division"
            />
          </div>

          <div>
            <input
              type="button"
              value="7"
              onclick="display.value += '7' "
              class="seven"
            />
            <input
              type="button"
              value="8"
              onclick="display.value += '8'"
              class="eight"
            />
            <input
              type="button"
              value="9"
              onclick="display.value += '9'"
              class="nine"
            />
            <input
              type="button"
              value="*"
              onclick="display.value += '*'"
              class="operator multi"
            />
          </div>

          <div>
            <input
              type="button"
              value="4"
              onclick="display.value += '4'"
              class="four"
            />
            <input
              type="button"
              value="5"
              onclick="display.value += '5'"
              class="five"
            />
            <input
              type="button"
              value="6"
              onclick="display.value += '6'"
              class="six"
            />
            <input
              type="button"
              value="-"
              onclick="display.value += '-'"
              class="operator minus"
            />
          </div>

          <div>
            <input
              type="button"
              value="1"
              onclick="display.value += '1'"
              class="one"
            />
            <input
              type="button"
              value="2"
              onclick="display.value += '2'"
              class="two"
            />
            <input
              type="button"
              value="3"
              onclick="display.value += '3'"
              class="three"
            />
            <input
              type="button"
              value="+"
              onclick="display.value += '+'"
              class="operator add"
            />
          </div>

          <div>
            <input
              type="button"
              value="00"
              onclick="display.value += '00'"
              class="zero-zero"
            />
            <input
              type="button"
              value="0"
              onclick="display.value += '0'"
              class="zero"
            />
            <input
              type="button"
              value="="
              onclick="display.value = eval(display.value)"
              class="equal operator"
            />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
