<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="enter city name" spellcheck="false" />
        <button><img src="assets/images/search.png" /></button>
      </div>

      <div class="error">
        <p>Invalid city name!</p>
      </div>

      <div class="weather">
        <img src="assets/images/rain.png" class="weather-icon" />
        <h2 class="city">Florida</h2>
        <h1 class="temp">90Â°F</h1>
        <div class="details">
          <div class="col">
            <img src="assets/images/humidity.png" alt="" />
            <div>
              <p>Humidity</p>
              <p class="humidity">50%</p>
            </div>
          </div>

          <div class="col">
            <img src="assets/images/wind.png" alt="" />
            <div>
              <p>Wind</p>
              <p class="wind">3 mph</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
